<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PUBG UC Manual Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .box {
      max-width: 400px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .note {
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>PUBG UC Order</h2>

  <input id="product" placeholder="UC Package (ex: 60 UC)">
  <input id="price" placeholder="Price (рз│)">
  <input id="number" placeholder="Your Mobile Number">
  <input id="trx" placeholder="Transaction ID">

  <button onclick="submitOrder()">Submit Order</button>

  <div class="note">
    ЁЯСЙ ржЖржЧрзЗ ржЖржорж╛ржжрзЗрж░ ржирж╛ржорзНржмрж╛рж░рзЗ ржЯрж╛ржХрж╛ ржкрж╛ржарж╛ржи<br>
    ЁЯСЙ рждрж╛рж░ржкрж░ Transaction ID ржжрж┐ржи<br>
    ЁЯСЙ UC 5тАУ30 ржорж┐ржирж┐ржЯрзЗ ржкрж╛ржарж╛ржирзЛ рж╣ржмрзЗ
  </div>
</div>

<script>
function submitOrder() {
  const product = document.getElementById("product").value;
  const price = document.getElementById("price").value;
  const number = document.getElementById("number").value;
  const trx = document.getElementById("trx").value;

  if (!product || !price || !number || !trx) {
    alert("рж╕ржм ржШрж░ ржкрзВрж░ржг ржХрж░рзБржи");
    return;
  }

  fetch("/order", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ product, price, number, trx })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Order Submitted Successfully!");
      document.querySelectorAll("input").forEach(i => i.value = "");
    }
  })
  .catch(() => {
    alert("Server error");
  });
}
</script>

</body>
</html>
