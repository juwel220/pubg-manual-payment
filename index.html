<!DOCTYPE html>
<html>
<head>
  <title>UC Shop</title>
</head>
<body>

<h2>PUBG UC Order</h2>

<input id="product" placeholder="60 UC"><br><br>
<input id="price" placeholder="120"><br><br>
<input id="number" placeholder="Bkash/Nagad Number"><br><br>
<input id="trx" placeholder="Transaction ID"><br><br>

<button onclick="submitOrder()">Submit Order</button>

<script>
function submitOrder() {
  const product = document.getElementById("product").value;
  const price = document.getElementById("price").value;
  const number = document.getElementById("number").value;
  const trx = document.getElementById("trx").value;

  if (!product || !price || !number || !trx) {
    alert("সব ঘর পূরণ করুন");
    return;
  }

  fetch("/order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ product, price, number, trx })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Order Submitted!");
    } else {
      alert("Error!");
    }
  });
}
</script>

</body>
</html>
